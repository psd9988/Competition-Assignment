<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/e6ddedd0db.js" crossorigin="anonymous"></script>

</head>

<body>

  <header>

    <div class="container">

      <h1 class="heading">Bugs Killer Site</h1>

      <div class="rest-container">

        <a href="#" class="bugsicon">

          <i class='fa fa-bug'></i>

        </a>

        <a href="#" class="newbugstext">
          New-Bugs
        </a>

        <a href="#" class="bombicon">
          <i class='fa fa-bomb'></i>

        </a>

        <a href="#" class="clickbomb">clickbomb</a>

      </div>

    </div>

  </header>

  <main>
    <div class="main">

      <aside class="second-container">

        <div class="first-item">
          <div class="kill-icon"><i class="fa-solid fa-book-skull fa-2x"></i></div>
          <div class="kill-menu1">Kill Menu</div>
        </div>

        <div class="second-item">
          <div class="kill-icon"><i class="fa-solid fa-fill-drip fa-2x"></i></div>
          <div class="kill-menu2">Poison Kill</div>
        </div>

        <div class="third-item">
          <div class="kill-icon"><i class="fa-brands fa-gripfire fa-2x"></i></div>
          <div class="kill-menu3">Kill By Fire</div>
        </div>

        <div class="fourth-item">
          <div class="kill-icon"><i class="fa-solid fa-gun fa-2x"></i></div>
          <div class="kill-menu4">Shoot The Bugs</div>
        </div>

        <div class="fifth-item">
          <div class="love-kill-icon"><i class="fa-solid fa-heart fa-2x"></i></div>
          <div class="kill-menu5">Kill Them With Love</div>
        </div>


        <div class="kill-button">
          <div class="confirm-kill-icon"><i class="fa-solid fa-skull-crossbones fa-3x"></i></div>
          Confirm Kill
        </div>

      </aside>

      <!-------------------------third container below------------------------->
      <div class="third-container">
        <div class="Bug-images-text">

          <div>Bug Images</div>

        </div>

        <div class="bugs1">

          <img class="image" id="1" src="bug1.jpg" alt="bug-image">
          <img class="image" id="2" src="bug2.jpg" alt="bug-image">
          <img class="image" id="3" src="bug3.jpg" alt=bug-image">


        </div>

        <div class="bugs2">

          <img class="image" id="4" src="bug4.jpg" alt="bug-image">
          <img class="image" id="5" src="bug5.jpg" alt="bug-image">
          <img class="image" id="6" src="bug6.jpg" alt="bug-image">

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">

      <div class="bugkillers">

        <div><i class='fa fa-copyright fa-.1x'></i> </div>
        <div class="footer-text">Bug Killers</div>

      </div>

      <div class="contact-us-to-kill-the-bugs">


        <i class='fa fa-instagram fa-lg'></i>

        <i class='fa fa-whatsapp fa-lg'></i>




      </div>

    </div>

  </footer>

</body>


</html>
